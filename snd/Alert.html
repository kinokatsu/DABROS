<!DOCTYPE html>
<html lang="ja-JP" xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<TITLE>警報が発生しました！</TITLE>
<script type="text/javascript">
  window.addEventListener('DOMContentLoaded',
    function() {
      // オーディオ機能に対応しているかをチェック（1）
      if (HTMLAudioElement) {
        // 音声ファイルを準備（2）
        var a = new Audio('./Alarm_Sound.mp3');
        // 音声ファイルをサポートしているかをチェック（3）
        var result = a.canPlayType('audio/mp3');
        if (result.match(/^(probably|maybe)$/)) {
          a.play();  // 再生開始（4）
        }
      }
    }
  );
</script>

</HEAD>
<BODY>
<EMBED src="./AlmSnd.mp3" type="application/x-mplayer2" autostart="true" width="45" height="30" PlayCount="0">
